<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Notice | Offline</title>
    <style>
        :root {
            /* Light Mode Colors */
            --primary-color: #2563eb;
            --bg-body: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --badge-bg: #f1f5f9;
            --border-color: #f1f5f9;
            --btn-bg: #1e293b;
            --btn-text: #ffffff;
        }

        [data-theme="dark"] {
            /* Dark Mode Colors */
            --primary-color: #60a5fa;
            --bg-body: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --card-bg: rgba(30, 41, 59, 0.95);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --badge-bg: #334155;
            --border-color: #334155;
            --btn-bg: #f1f5f9;
            --btn-text: #0f172a;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-body);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text-main);
            padding: 20px;
            transition: background 0.3s ease;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 3rem 2rem;
            width: 100%;
            max-width: 480px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .status-icon {
            width: 60px;
            height: 60px;
            background: var(--badge-bg);
            color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        h1 {
            margin: 0 0 0.5rem;
            font-size: 1.75rem;
            font-weight: 700;
        }

        h2 {
            font-size: 1.1rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        p {
            line-height: 1.6;
            margin: 0 0 1.5rem;
            font-size: 1rem;
            color: var(--text-muted);
        }

        .campus-badge {
            display: inline-block;
            background: var(--badge-bg);
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 0.85rem;
            border-left: 4px solid var(--primary-color);
            text-align: left;
            margin-bottom: 2rem;
        }

        .contact-box {
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .contact-name {
            display: block;
            font-weight: 600;
            color: var(--primary-color);
            margin-top: 0.25rem;
        }

        /* Toggle Button */
        .theme-toggle {
            margin-top: 2rem;
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            transition: opacity 0.2s;
        }

        .theme-toggle:hover {
            opacity: 0.9;
        }

        @media (max-width: 480px) {
            .card { padding: 2rem 1.5rem; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="status-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
    </div>

    <h1>Maintenance Notice</h1>
    <h2>The server is currently offline</h2>
    
    <p>
        The Registrar system may be undergoing maintenance or is temporarily unreachable. 
        Please try again later.
    </p>

    <div class="campus-badge">
        <strong>Campus Access Only:</strong><br>
        DVTS.REG may be available when connected to the Campus Network üåê
    </div>

    <div class="contact-box">
        <p style="margin-bottom: 0; font-size: 0.9rem;">Need urgent assistance?</p>
        <span class="contact-name">Contact Sir Dodz</span>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">Switch to Dark Mode</button>
</div>

<script>
    function toggleTheme() {
        const html = document.documentElement;
        const btn = document.getElementById('themeBtn');
        
        if (html.getAttribute('data-theme') === 'dark') {
            html.removeAttribute('data-theme');
            btn.innerText = 'Switch to Dark Mode';
        } else {
            html.setAttribute('data-theme', 'dark');
            btn.innerText = 'Switch to Light Mode';
        }
    }
</script>

</body>
</html>
