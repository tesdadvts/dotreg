<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Minimalist Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdfcfb;
            --text-main: #2d2d2d;
            --text-secondary: #666;
            --accent: #8e8d8a;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 400;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .cta-button {
            text-decoration: none;
            color: var(--text-main);
            border: 1px solid var(--text-main);
            padding: 12px 30px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.4s ease;
        }

        .cta-button:hover {
            background-color: var(--text-main);
            color: var(--bg-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: var(--accent);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Simplify your space.</h1>
        <p>Welcome to a place of quiet reflection and digital clarity. We believe that the best experiences are those that let you breathe.</p>
        <a href="#" class="cta-button">Enter Experience</a>
    </div>

    <footer>
        &copy; 2026 ESTATE &middot; EST. MMXXIV
    </footer>

</body>
</html>
